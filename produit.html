<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nounours</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesProduit.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand text-secondary fw-bold" href="index.html">Orinico</a>
            <a class="btnPanier" href="panier.html"><button class="btn btn-secondary my-2 my-sm-0"  type="submit">Votre Panier</button></a>
        </div>
    </nav>
    <main class="bg-secondary">
        <div class="container py-5">
            <div class="produitCard">
                <div class="produitCard__img">
                    <img src="" alt="" class="img">
                </div>
                <div class="produitCard__infos">
                    <div class="produitCard__infos__titre"></div>
                    <div class="produitCard__infos__description"></div>
                    <div class="produitCard__infos__prix"></div>
                    <div class="produitCard__infos__quantite">
                        <label class="numOurson" for="numOurson">Quantité :</label>
                        <input id="numOurson" type="number" name="numOurson" value="1" min="1"></input>
                    </div>
                    <div class="produitCard__infos__couleur">
                        <label class="couleur" for="coulSelect">Couleur :</label>
                        <select id="coulSelect" name="couleur">
                            <option value="">Choisissez votre couleur</option>
                        </select>
                    </div>
                    <div class="btnAjouter my-3 text-center">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Ajouter au panier</button>
                    </div>
                </div>      
            </div>
        </div>  
    </main>
    <footer class=" text-white bg-warning p-3 text-end">
        <a href="" class="mentions text-decoration-none">Mentions légales</a>
    </footer>

<script src="./js/produit.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


</body>
</html>
