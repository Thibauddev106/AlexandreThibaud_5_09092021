<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/panier.css">
    

    <title>Panier</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand text-secondary fw-bold" href="index.html">Orinico</a>
            <a class="btnPanier" href="panier.html"><button class="btn btn-secondary my-2 my-sm-0"  type="submit">Votre Panier</button></a>
        </div>
    </nav>
    <main class="bg-secondary">
        <div class="container">
            <div class="cartePanier">
                <h2 class="cartetitre text-center my-4">Votre panier</h2>
                <div class="cartePanier__recap">
                    <div class="cartePanier__recap__row my-3">
                        <div class="cartePanier__recap__title first-line">Nom</div>
                        <div class="cartePanier__recap__title title-quantity first-line">Quantité</div>
                        <div class="cartePanier__recap__title couleur first-line">Couleur </div>
                        <div class="cartePanier__recap__title data-price first-line">Prix </div>
                    </div>                     
                    <div class="boutonsDuPanier">
                        <a href="index.html">
                            <div class="cartePanier__form__button text-center">
                                <button type="button" class="btn btn-block btn-danger mt-4 text-center viderLePanier">Vider le panier</button>
                                <button type="button" class="btn btn-block btn-success mt-4 text-center">Retour à l'accueil</button>
                            </div>
                        </a>
                    </div>
                    <h2 class="total mx-4 mt-4 text-end"></h2>            
                </div>
                <div class="siPanierVide">
                    <h2 class="h2 text-center mb-4">Votre panier est vide !</h2>
                </div>
            </div>
            <form>
                <h3 class="titreForm text-center text-white">Votre adresse de livraison</h2>
                <div class="form-group my-3">
                    <input type="text" class="form-control item" id="prenom" placeholder="Prénom" required>
                </div>
                <div class="form-group my-3">
                <input type="text" class="form-control item" id="nom" placeholder="Nom" required>
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control item" id="adresse" placeholder="Adresse" required>
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control item" id="codePostal" placeholder="Code Postal" required>
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control item" id="ville" placeholder="Ville" required>
                </div>
                <div class="form-group my-3">
                    <input type="email" class="form-control item" id="email" placeholder="Email" required>
                </div>
                <div class="erreur"></div>
                <div class="btnCommander text-center my-3">
                    <button type="submit" class="btn btn-block btn-primary my-5 btn-lg text-center" id="submit">Commander</button>
                </div>
            </form>
            <div class="carteConfirmation">
                <p class="confirmation-text"></p>
            </div>
        </div>
    </main>
    <footer class=" text-white bg-warning p-3 text-end">
        <a href="#" class="mentions text-primary text-decoration-none">Mentions légales</a>
    </footer>

    <script src="./js/panier.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
