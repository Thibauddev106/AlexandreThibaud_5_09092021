<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/panier.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">

    <title>Panier</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand text-secondary fw-bold" href="index.html">Orinico</a>
            <a class="btnPanier" href="panier.html"><button class="btn btn-secondary my-2 my-sm-0"  type="submit">Votre Panier</button></a>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="cart-card">
                <h2 class="cart">Votre panier</h2>
                <div class="cart-card__recap">
                    <div class="cart-card__recap__row ">
                        <div class="cart-card__recap__title first-line">Nom</div>
                        <div class="cart-card__recap__title title-quantity first-line">Quantité</div>
                        <div class="cart-card__recap__title data-price first-line">Prix </div>
                    </div>                     
                    <div class="width-to-empty-cart">
                        <a href="panier.html">
                            <div class="cart-card__form__button viderLePanier">
                                Vider le panier
                            </div>
                        </a>
                    </div>
                    <h2 class="total"></h2>            
                </div>
                <div class="siPanierVide">
                    <h2>Votre panier est vide ! <a href="index.html">Remplissez votre Panier !</a></h2>
                </div>
            </div>
            <form>
                <h3 class="titreForm">Votre adresse de livraison</h2>
                <div class="form-group my-3">
                    <input type="text" class="form-control item" id="prenom" placeholder="Prénom">
                </div>
                <div class="form-group my-3">
                <input type="text" class="form-control item" id="nom" placeholder="Nom">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control item" id="Adresse" placeholder="Adresse">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control item" id="ville" placeholder="Ville">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control item" id="email" placeholder="Email">
                </div>
                <div class="btnCommander text-center my-3">
                    <button type="button" class="btn btn-block btn-primary my-5 btn-lg text-center create-account">Commander</button>
                </div>
            </form>
        </div>
    </main>
    <footer class=" text-white bg-warning p-3 text-end">
        <a href="" class="mentions text-decoration-none">Mentions légales</a>
    </footer>

    <script src="./js/panier.js"></script>
</body>
